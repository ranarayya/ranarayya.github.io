<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='formpr.css' type='text/css' />
<script src="formpr.js"></script>

</head>
<body onload="document.registration.userid.focus();">
    
<h1>Form Registrasi</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label id="Jenis Kelamin">Sex:</label></li>
<li><input type="radio" name="msex" value="Pria" /><span>Pria</span></li>
<li><input type="radio" name="fsex" value="Wanita" /><span>Wanita</span></li>
    
<li><label for="hobby">Hobby:</label></li>
<li><select name="hobby">
<option selected="" value="Default">(Please select a hobby)</option>
<option value="M">Memancing</option>
<option value="AL">Membaca</option>
<option value="DZ">Traveling</option>
</select></li>
    
    </ul>
</form>
</body>
</html>
